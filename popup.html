<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Techformist Launcher</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        html,body {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 12px;
            margin: 0;
            min-width: 180px;
            padding: 0px;
        }
        h1 {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 24px;
            font-weight: 300;
            margin: 0;
            color:darkslateblue;

        }

        a:link, a:visited{
            color:black;
            outline:0;
            text-decoration: none;
        }

        img{
            width: 24px;

        }

        .modal-header{
            align-items: center;
            border-bottom: 0.5px solid #dadada;
            width:100%;
        }

        .modal-content{
            padding: 0 15px 0px 22px;
        }

        .modal-icons{
            height:60px;
            width:300px;
        }
        .logo{
            padding:16px;

        }

        .logo-icon{
            vertical-align:text-bottom;
            margin-right:12px;
        }

        .flex-container{
            display: flex;
            justify-content: space-between;
            padding:14px 14px 22px 22px;

        }

        .flex{
            opacity: 1;
            transition: opacity 0.2s ease-in-out;
            width: 120px;
        }

        .flex:hover{
            opacity: 0.4;
        }

        .flex .fa{
            font-size:30px;
            color:darkslateblue;
        }

        .about{
            padding:2px;
            border: 0.3px solid #dadada;
            text-align: right;
            font-weight: lighter;
            font-size: 10px;
            color:darkgray;
        }
    </style>
</head>
<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="images/techformist-logo.png" alt="techformist" class="logo-icon">t-launch

        </h1>
    </div>
    <div class="modal-content">
        <p>Quick links</p>
    </div>
    <div class="modal-icons">
          <div class="flex-container">
              <div class="flex">
                  <a href="https://techformist.com" target="_blank"><i class="fa fa-globe"></i></a>
              </div>
            <div class="flex">
                <a href="http://facebook.com/techformist-244090392926488" target="_blank"><i class="fa fa-facebook"></i></a>
            </div>
            <div class="flex">
                <a href="https://twitter.com/techformist" target="_blank"><i class="fa fa-twitter"></i></a>
            </div>
            <div class="flex">
                    <a href="https://www.linkedin.com/groups/10397900" target="_blank"><i class="fa fa-linkedin"></i></a>
                </div>
        </div> 
    </div>
    <footer>
        <div class="about">techformist launcher v0.0.0.1</div>

    </footer>
</body>
</html>
